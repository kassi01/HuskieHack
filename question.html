<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!DOCTYPE HTML>
<title>Huskie Hack</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://www.airmanopus.net/huskiehack/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://www.airmanopus.net/huskiehack/js/say.js"></script>
<script>

var recognition = new webkitSpeechRecognition();

recognition.continuous = true;
recognition.interimResults = true;

var first_char = /\S/;
function capitalize(s) {
  return s.replace(first_char, function(m) { 
      return m.toUpperCase(); 
  });
}

var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
    return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
}

function startButton(event) {
  final_transcript = '';
  recognition.lang = 'en_us';
  recognition.start();
}

recognition.onerror = function(event) {
  console.log('error?');
  console.log(event);
}

recognition.onresult = function(event) {
  var interim_transcript = '';
  for (var i = event.resultIndex; i < event.results.length; i++) {
    if (event.results[i].isFinal) {
      final_transcript += event.results[i][0].transcript;
    } else {
      interim_transcript += event.results[i][0].transcript;
    }
  }
  final_transcript = capitalize(final_transcript);
  document.getElementById('output').innerHTML = linebreak(final_transcript);
  document.getElementById('interim').innerHTML = linebreak(interim_transcript);
}

</script>

</head>

<body>
<div class="page-header large_text">Please spell your first name <small>(say each letter)</small>.
</div>

<div>
  <span class="label label-default" onclick="startButton()">Push to start speaking</span>
</div>
  <div class="panel panel-default">
      <div class="panel-body" id="interim"></div>
  </div>
<div id="output"></div>
</body>
</html>
