<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Huskie Hack</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://www.airmanopus.net/huskiehack/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://www.airmanopus.net/huskiehack/js/say.js"></script>
<script>

var recognition = new webkitSpeechRecognition();

recognition.continuous = true;
recognition.interimResults = true;

var first_char = /\S/;
function capitalize(s) {
  return s.replace(first_char, function(m) { 
      return m.toUpperCase(); 
  });
}

var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
    return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
}

function startButton(event) {
  console.log('startButton');
  final_transcript = '';
  recognition.lang = 'en_us';
  recognition.start();
}

recognition.onerror = function(event) {
  console.log('error?');
  console.log(event);
}

recognition.onresult = function(event) {
  var interim_transcript = '';
  for (var i = event.resultIndex; i < event.results.length; i++) {
    if (event.results[i].isFinal) {
      final_transcript += event.results[i][0].transcript;
    } else {
      interim_transcript += event.results[i][0].transcript;
    }
  }
  final_transcript = capitalize(final_transcript);
  
//  document.getElementById('output').innerHTML = linebreak(final_transcript);
  document.getElementById('dateOfBirthEcho').innerHTML = linebreak(interim_transcript);
}

</script>

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4"><center><span onclick="startButton()"><img src="https://www.airmanopus.net/huskiehack/images/mic3.jpeg" border="0" height="150px" width="150px"></span></center></div>
    <div class="col-md-8 text-primary large_text" id="firstName">Please press the 'Push to Talk' button and then say your date of birth.<br> <small>(Say the month, day and year.)</small>
    <div class="well" id="dateOfBirthEcho"></div>
    </div>
  </div>

  

</div>
</body>
</html>
